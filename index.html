<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>My Library</span>
            </div>
        </div>

        <div class="auth-section">
            <button id="login-btn-sidebar" class="auth-btn">Login</button>
            <div id="user-info" style="display: none;">
                <span id="username-display">Guest</span>
                <button id="logout-btn" class="auth-btn logout">Logout</button>
            </div>
        </div>

        <ul class="nav-links">
            <li class="active"><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-search"></i> Search</li>
            <li><i class="fas fa-book"></i> Your Library</li>
        </ul>

        <div class="upload-section" id="upload-section" style="display: none;">
            <button id="upload-btn" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Media
            </button>
            <input type="file" id="file-input" accept="audio/*,video/*" multiple hidden>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="nav-arrows">
                <div class="arrow"><i class="fas fa-chevron-left"></i></div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="user-menu">
                <div class="user-icon"><i class="fas fa-user"></i></div>
            </div>
        </header>

        <div class="content-container">
            <h2>Your Recordings</h2>
            <div class="media-grid" id="media-grid">
                <!-- Media items will be injected here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="script.js"></script>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-submit-btn">Login</button>
            </form>
            <p id="toggle-auth">Don't have an account? <a href="#" id="switch-auth">Register</a></p>
        </div>
    </div>

    <!-- Upload Preview Modal -->
    <div id="upload-preview-modal" class="modal">
        <div class="modal-content">
            <h2>Upload Preview</h2>
            <input type="text" id="upload-title" placeholder="Enter Title" required>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                <button id="confirm-upload-btn" class="auth-btn"
                    style="background-color: var(--primary-green); color: white;">Upload</button>
                <button id="cancel-upload-btn" class="auth-btn"
                    style="background-color: #333; color: white;">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
